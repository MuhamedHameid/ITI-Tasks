<body>
    <h2>Sumation</h2><hr>
    
    <div class="container">
        <div>
            <div><input id="num" type="number"/></div>

                <button onclick={klic()}>Add</button>
                <button onclick={reset()}>Reset</button></div>
        </div>
        <p id="container">Result: 0</p>
    </div>
             <script>
              var m = 0;
              var Input = document.getElementById("num");
              var output = document.getElementById("container");

    function klic (){ 
                
        m += parseInt(Input.value || 0)
        if(Input.value && m < 100){

        
        }else if(Input.value && m > 100){
            output.innerText = `Error`
            output.innerText = ("Result:", +m)
        }
        else{
       output.innerText = ("pleas Enter number...")
            
        }
    }
    function reset(){
        m = 0;
        output.innerText = `Result: ${m}`
    }
    
</script>
